{% extends 'index.html' %}
{% load static %}

{% block form %}
    <form class="form p-5" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="pesan" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter key</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="kunci" rows="3"></textarea>
        </div>
        <button type="submit" name="submit_button"  value="encrypt" >Encrypt</button>
        <button type="submit" name="submit_button"  value="decrypt" >Decrypt</button>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Decrypted text</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly>{{hasil}}</textarea>
        </div>
    </form>
    

    

{% endblock %}
